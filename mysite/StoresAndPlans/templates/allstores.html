
<body>
        <h1 >All Stores</h1>

    {% for st in stores %}
    <div class="store item" style="width:300px;">
        <div class="store_image">
            <img  src="{{st.covImg.url}}" alt="" style="width:100px;height:100px;">
        </div>
        <div class="planination_content">
            <div class="planination_title"><a href="allstores.html">{{st.title}}</a></div>
            <div class="planination_subtitle">
                <p>Owner : {{st.owner}}</p>
            </div>
            <div class="planination_price">Address :  {{st.adrs}}</div>
        </div>
    </div>

    {% endfor %}


</html>
</body>
